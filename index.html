<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITF Simple Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div class="id"><p>68070124</p></div>
    <div class="main"><h2>ITF Website</h2></div>
    <div class="week"><p>Week 14</p></div>
  </nav>

  <header class="container header">
    <div class="main-line">
      <img src="photo/icon.png" alt="logo" class="logo" />
      <div class="inline">
        <h2>ITF Simple Bank</h2>
        <p>ITF BANK NAJA JUBðŸŒ¸</p>
      </div>
    </div>
  </header>

  <section class="mainfunc">
    <textarea id="log" readonly placeholder="Transaction logs will appear here..."></textarea>
  </section>

  <main class="container2">
    <!-- Left -->
    <section class="panel">
      <h2>Account Overview</h2>

      <div class="card">
        <h3>Account Information</h3>
        <div class="info">
          <img src="photo/accinfo.png" alt="profile" />
          <div>
            <p><strong>Name:</strong> Peachapong Boondee</p>
            <p><strong>Type:</strong> ITâ€™23 @KMITL</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Balance Information</h3>
        <div class="info">
          <img src="photo/Balance_Information.png" alt="balance chart" />
          <div class="inputs">
            <label>Current account balance (THB):</label>
            <input type="text" id="account-balance" value="1000" readonly />
            <label>Current cash balance (THB):</label>
            <input type="text" id="cash-balance" value="500" readonly />
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Bank Operation</h3>
        <div class="info">
          <img src="photo/Bank_Operation.png" alt="operation" />
          <div class="inputs">
            <select id="operation">
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdraw</option>
            </select>
            <input type="number" id="amount" placeholder="Enter amount (THB)" />
          </div>
        </div>
        <button class="btn" id="proceed-btn">Proceed</button>
      </div>
    </section>

    <!-- Right -->
    <section class="panel">
      <h2>Financial Tools</h2>

      <div class="card">
        <h3>Currency Conversion</h3>
        <div class="info">
          <img src="photo/Currency_Conversion.png" alt="currency" />
          <div class="inputs">
            <label>Input balance:</label>
            <input type="number" id="input-balance" placeholder="Enter amount" />
            <label>Output balance:</label>
            <input type="text" id="output-balance" readonly />
            <label>Input currency:</label>
            <div class="inline">
              <select id="currency">
                <option value="USD">USD â†’ THB</option>
                <option value="JPY">JPY â†’ THB</option>
                <option value="EUR">EUR â†’ THB</option>
              </select>
              <button class="btn" id="convert-btn">Convert</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>System</h3>
        <div class="info">
          <img src="photo/System.png" alt="reset" />
          <div class="inputs">
            <button class="btn" id="reset-btn">Reset Balances</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
<script>
  const petals = 20;
  for (let i = 0; i < petals; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    document.body.appendChild(petal);
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = 5 + Math.random() * 5 + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
  }
</script>
